<ng-container *ngIf="subject$ | async as subject">

    <div class="page-wrapper">
        <nav class="navbar">
            <div class="heading-nav">
                <h2 id="heading"> {{ subject.name | uppercase }}</h2>
            </div>

            <div class="button-nav">
                <button id="teachers" class="hover blue-button" routerLink="add">Add teacher</button>
            </div>
        </nav>

        <main class="page">
            <h2>Teachers</h2>

            <table class="info-table">
                <thead>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Action</th>
                </thead>
                
                <ng-container>
                    <tbody>
                        <tr *ngFor="let teacher of teachers$ | async">
                            <td data-label="Username">{{teacher.username}}</td>
                            <td data-label="Email">{{teacher.email}}</td>
                            <td data-label="Action" (click)="removeTeacherFromSubject(teacher.id)">Remove</td>
                        </tr>
                    </tbody>
                </ng-container>
            </table>

        </main>
    </div>
</ng-container>
