<div class="page-wrapper">
    <ng-container *ngIf="!(occupation$ | async)">
        <nav class="navbar">
            <div class="heading-nav">
                <ng-container>
                    <button class="hover blue-button" routerLink="/auth/teacher-login">
                        Teacher login
                    </button>
                    <button class="hover blue-button" routerLink="/auth/student-login">
                        Student login
                    </button>
                </ng-container>
            </div>
        </nav>
    
        <div class="flex-container">
                <div class="flex-item left">
                    <div class="box box-shadow">
                        <h2>Build exams with ease and connect with your students online</h2>
                        <button id="register-teacher-btn" class="hover register-btn" routerLink="/auth/teacher-register">
                            Register as teacher
                        </button>
                    </div>
                </div>
                <div class="flex-item right">
                    <div class="box box-shadow">
                        <h2>Sign up now and ace all of your exams online</h2>
                        <button id="register-student-btn" class="hover register-btn" routerLink="/auth/student-register">
                            Register as student
                        </button>
                    </div>
                </div>
        </div>
    </ng-container>

    <ng-container *ngIf="(occupation$ | async) as data">
        <nav class="navbar">
            <div class="heading-nav">
                <button class="hover white-button" (click)="logout()">Logout</button>
            </div>
        </nav>
    
        <div class="flex-container">  
                <h1 *ngIf="data.occupation === 'teacher'" routerLink="/teacher/subjects" class="white-button hover view-subjects" >
                    Back to your subjects
                </h1>
                <h1 *ngIf="data.occupation === 'student'" routerLink="/student/subjects" class="white-button hover view-subjects">
                    Back to your subjects
                </h1>
        </div>
    </ng-container>
</div>
